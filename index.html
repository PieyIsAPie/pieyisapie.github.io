  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700&display=swap" rel="stylesheet">
  <script>
    window.onload = function() {
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        const numbor = document.getElementById("numbor");
        var randomInt = getRandomInt(100, 999);
        numbor.innerText = randomInt;
    }

  </script>
